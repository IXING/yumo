<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<div class="calligraphy_box">
					<ul id="hot" class="mui-table-view">
					</ul>
				</div>
			</div>
		</div>

	</body>
	<script>
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		var ifirst = 0;
		var ilast = 10;
		var maxid = 0;
		var url = "http://www.zjliang.com/index.php/Gapi/Calligraphy/olist.html";
		mui.ajax(url, {
			data: {
				first: ifirst,
				last: ilast
			},
			dataType: 'json', //服务器返回json格式数据
			type: 'post', //HTTP请求类型
			timeout: 10000, //超时时间设置为10秒；
			success: function(data) {
				var obo = eval(data);
				maxid = obo[0].id;
				var list = document.getElementById("hot");
				mui.each(obo, function(index, item) {
					var cid = item.id,
						ccalligraphy_title = item.title,
						ccalligraphy_subtitle = item.subtitle,
						ccalligraphy_yimg = item.yimg;
					odiv = document.createElement('li');
					odiv.className = 'mui-table-view-cell mui-media';
					odiv.innerHTML = '<a data-id=' + cid + ' href="content.html">' +
						'<img class="mui-media-object mui-pull-left" src=" ' + ccalligraphy_yimg + ' ">' +
						'<div class="mui-media-body">' +
						ccalligraphy_title +
						'<p class="mui-ellipsis">' + ccalligraphy_subtitle + '</p>' +
						'</div>' +
						'</a>';
					list.appendChild(odiv);

				});

			},
			error: function(xhr, type, errorThrown) {
				//异常处理；
				console.log(type);
			}
		});

		function pulldownRefresh() {
			setTimeout(function() {
				//					代码位置
				var url = "http://www.zjliang.com/index.php/Gapi/Calligraphy/two.html/";
				mui.ajax(url, {
					data: {
						maxid: maxid
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var obo = eval(data);
						var list = document.getElementById("hot");
						mui.each(obo, function(index, item) {
							var cid = item.id,
								ccalligraphy_title = item.title,
								ccalligraphy_subtitle = item.subtitle,
								ccalligraphy_yimg = item.yimg;
							maxid = cid;
							odiv = document.createElement('li');
							odiv.className = 'mui-table-view-cell mui-media';
							odiv.innerHTML = '<a data-id=' + cid + ' href="content.html">' +
								'<img class="mui-media-object mui-pull-left" src=" ' + ccalligraphy_yimg + ' ">' +
								'<div class="mui-media-body">' +
								ccalligraphy_title +
								'<p class="mui-ellipsis">' + ccalligraphy_subtitle + '</p>' +
								'</div>' +
								'</a>';
							list.insertBefore(odiv, list.firstChild);
						});

					},
					error: function(xhr, type, errorThrown) {
						//异常处理；  
						console.log(type);
					}
				});
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			}, 1500);
		}
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				var url = "http://www.zjliang.com/index.php/Gapi/Calligraphy/olist.html";

				mui.ajax(url, {
					data: {
						first: cells.length,
						last: cells.length + 10
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var obo = eval(data);
						var list = document.getElementById("hot");
						mui.each(obo, function(index, item) {
							var cid = item.id,
								ccalligraphy_title = item.title,
								ccalligraphy_subtitle = item.subtitle,
								ccalligraphy_yimg = item.yimg;
							odiv = document.createElement('li');
							odiv.className = 'mui-table-view-cell mui-media';
							odiv.innerHTML = '<a data-id=' + cid + ' href="content.html">' +
								'<img class="mui-media-object mui-pull-left" src=" ' + ccalligraphy_yimg + ' ">' +
								'<div class="mui-media-body">' +
								ccalligraphy_title +
								'<p class="mui-ellipsis">' + ccalligraphy_subtitle + '</p>' +
								'</div>' +
								'</a>';
							list.appendChild(odiv);
						});
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);
					}
				});
			}, 1500);
		}
		mui('#hot').on('tap', 'a', function() {
			var contentid = this.getAttribute("data-id");
			var id = this.getAttribute("href");
			var href = this.getAttribute('href');
			mui.openWindow({
				url: href,
				extras: {
					contentid: contentid //扩展参数 
				}
			});

		});
	</script>

</html>
